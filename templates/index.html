<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Döviz Çevirici</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section class="container">
      <div class="d-flex flex-column">
        <h1 class="text-center">
          Currency Converter</h1>
    <form method="POST">
      <div class="mb-3">
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" value="{{ amount if amount else '' }}" required class="form-control" />
      </div>
      <div class="mb-3 form-group">
        <label for="from_currency">From:</label>
        <input type="text" id="from_currency" name="from_currency" value="{{ from_currency if from_currency else '' }}" placeholder="USD" required class="form-control" pattern="[A-Za-z]+" title="Lütfen sadece harf giriniz" />
      </div>
      <div class="mb-3 form-group">
        <label for="amount">To:</label>
        <input type="text" id="to_currency" name="to_currency" value="{{ to_currency if to_currency else '' }}" placeholder="TRY" required class="form-control" pattern="[A-Za-z]+" title="Lütfen sadece harf giriniz" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Convert</button>
    </form>
    {% if result %}
      <div class="text-center mt-4">
        <div class="alert alert-success">
          <h2>{{ amount }} {{ from_currency }} = {{ '%.2f'|format(result) }} {{ to_currency }}</h2>
          </div>
        </div>
      {% endif %}
      </div>
    </section>

    <script>
      document.querySelectorAll('#from_currency, #to_currency').forEach(input => {
        input.addEventListener('input', function(e) {
          if (/\d/.test(this.value)) {
            this.value = this.value.replace(/\d/g, '');
            alert('Para birimi alanına rakam girilemez!');
          }
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
